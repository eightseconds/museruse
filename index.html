<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="stylesheets/style.css" />
    
    <title>MuseRuse</title>
</head>
<body style="margin:0">
    <div class="museruse--ui">
        <img class="background" src="./media/ms.jpg" alt="MS">
        <div id="container" class="canvas--container">
            <canvas id="canvas" class="track" width="420" height="800"></canvas>
            <canvas id="0" class="track" width="420" height="800"></canvas>
            <canvas id="1" class="track" width="420" height="800"></canvas>
            <canvas id="2" class="track" width="420" height="800"></canvas>
            <canvas id="3" class="track" width="420" height="800"></canvas>
            <canvas id="4" class="track" width="420" height="800"></canvas>
            <canvas id="5" class="track" width="420" height="800"></canvas>
            <!-- <canvas id="background" class="track" width="420" height="800"></canvas> -->
        </div>
        <div class="menu">
            <span class="span">Press the appropriate key when the note reaches the gray area!</span>
            <span class="span">Try pressing on a key!</span>
            <span class="span">Press P to start!</span>
            <span class="span">Made with <span class="music">â™« </span>by Paul Cho</span>
        </div>
    </div>
        
    <script src="./src/bundle.js"></script>

</html>
